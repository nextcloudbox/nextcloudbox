features:
  enable: true
  title: Votre serveur, chez vous
  image: images/nextcloudbox.png
  left_side:
  - title: Un disque dur dimensionné à vos besoins, le prix aussi.
    icon: tf-ion-ios-alarm-outline
    content: Lors de l'achat de votre Nextcloudbox, vous choisissez votre capacité
      de stockage, on s'occupe du reste. Vous n'achetez que ce dont vous avez besoin.
      La contrainte de l'espace de stockage est terminée, plus besoin d'utiliser Dropbox,
      iCloud, Google Drive...
  - title: Bien plus qu'un NAS, un vrai Cloud.
    icon: tf-ion-ios-bell-outline
    content: Nextcloudbox n'est pas un simple NAS. C'est un Cloud, un vrai. Via l'application
      Nextcloud, accédez à vos données en tout sécurité depuis n'importe où dans le
      monde. Vous n'avez même pas besoin d'une connexion internet si vous synchronisez
      vos fichiers avec votre périphérique PC, mac ou smartphone.
  - title: Synchronisez vos agendas, contacts iOS et Android.
    icon: tf-ion-ios-cart-outline
    content: 'Grâce à l''application Nextcloud, vous pouvez synchroniser facilement
      vos données : agendas, contatcs, photos, vidéos, mots de passe. Tout est chez
      vous, en sécurité.'
  right_side:
  - title: 'La sécurité de vos données personnelles : notre priorité.'
    icon: tf-ion-ios-alarm-outline
    content: Notre équipe est passionnée par la sécurité informatique, d'ailleurs
      c'est notre métier. Nous sommes pentester, c'est à dire que nous réalises des
      tests d'intrusion sur tout type de périphérique. Alors autant vous dire, notre
      Nextcloudbox, nous l'avons testé.
  - title: Une fusion libre
    icon: tf-ion-ios-bell-outline
    content: 'De quoi est constituée notre Nextcloudbox ? C''est simple : Un Raspberry
      Pi 4 + YunoHost (Distribution Debian) + Nextcloud et ... c''est tout. Nous avons
      choisi Debian car c''est un système libre et open source, considéré comme un
      des systèmes les plus sûrs au monde. Le code source est ouvert au public et
      vous pouvez même aller le consulter.'
  - title: Partagez vos fichiers avec votre famille
    icon: tf-ion-ios-cart-outline
    content: Nextcloud est multi-utilisateurs, vous pouvez donc créer différents comptes
      pour vos amis, familles... Chacun son compte, chacun ses fichiers. Vous pouvez
      les partager si vous le souhaitez. Nextcloud possède également de nombreuses
      application pour collaborer en ligne (éditer des fichiers comme sur Google Docs
      par exemple).
